<div class="row">
  <div class="col-md-12 text-center">
    <h2>Змінюємо Групу</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="editGroup" novalidate class="form">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
          <input
            placeholder="Назва"
            type="text"
            formControlName="name"
            class="form-control"
            value="{{ group.name }}"
          />
        </div>

        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8 d-flex gap-2">
          <button type="submit" (click)="onSubmit()" class="btn btn-success">
            Підтвердити
          </button>

          <a routerLink="/list-group" class="btn btn-danger">Відмінити</a>
        </div>

        <div class="col-md-2"></div>
      </div>
    </form>
  </div>
</div>
