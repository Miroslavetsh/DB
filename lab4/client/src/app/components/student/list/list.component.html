<div class="row">
  <div class="col-md-12 text-center">
    <h2>
      <span *ngIf="students.length !== 0">Your students</span>
      <span *ngIf="students.length === 0">No Students Here :(</span>
    </h2>
  </div>
</div>

<div class="row" *ngIf="students.length !== 0">
  <div class="col-md-12 text-center">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" colspan="1">#</th>
          <th scope="col" colspan="2">Name</th>
          <th scope="col" colspan="1">Group</th>
          <th scope="col" colspan="1">Edit</th>
          <th scope="col" colspan="1">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let student of students">
          <td scope="row" colspan="1">{{ students.indexOf(student) }}</td>
          <td colspan="2">{{ student.full_name }}</td>
          <td colspan="1">
            {{ student.group_id }}
          </td>
          <td colspan="1">
            <a
              routerLink="edit-student/{{ student._id }}"
              class="btn btn-primary"
              >ed</a
            >
          </td>
          <td colspan="1">
            <button (click)="deleteStudent(student._id)" class="btn btn-danger">
              del
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row" *ngIf="students.length === 0">
  <div class="col-md-12 text-center">
    <a class="btn btn-primary" routerLink="/add-student">add new one</a>
  </div>
</div>
